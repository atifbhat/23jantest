<html>

<head>
    <title>TodoApp</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div class="header_input">

        <h1> To Do List</h1>

        <input type="text" id="input" placeholder="Things to be done..." />

        <span onclick="newElement()" class="addBtn" id="add_button">Add</span>
    </div>

    <div class="main">
        <ul id="list">
            <li>Eat</li>
            <li class="checked">Sleep</li>
            <li>Code</li>
            <li>Repeat</li>



        </ul>
    </div>


    <script src="index.js"></script>
</body>

</html>
